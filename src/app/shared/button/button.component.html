<button 
  (click)="onClick()"
  [ngStyle]="{'background-color': color}"
  (mouseover)="onMouseOver()"
  (mouseout)="onMouseOut()"
  [style.color]="textColor"
  class="custom-button">
  <i *ngIf="icon" class="{{ icon }}"></i> <!-- Hiển thị icon nếu có -->
  <span *ngIf="!icon">{{ text }}</span> <!-- Hiển thị text nếu không có icon -->
</button>
