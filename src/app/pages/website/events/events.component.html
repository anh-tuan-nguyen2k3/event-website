          <div class="container mb-4">
              <div class="row g-2 align-items-center">
                  <!-- Nút Mới Nhất -->
                  <div class="col-md-2 col-6">
                      <button class="btn btn-outline-secondary w-100 form-control">Mới nhất</button>
                  </div>
                  
                  <!-- Dropdown Thể loại -->
                  <div class="col-md-3 col-6">
                      <select class="form-select form-control">
                          <option selected>Thể loại</option>
                          <option value="1">Cuộc thi</option>
                          <option value="2">Hoạt động tình nguyện</option>
                          <option value="3">Hội thảo/ Workshop</option>
                          <option value="4">Khác</option>
                      </select>
                  </div>
                  <!-- Dropdown Đơn vị tổ chức -->
                  <div class="col-md-2 col-6">
                      <select class="form-select form-control" [(ngModel)]="selectedUnit">
                          <option value="" selected>Đơn vị tổ chức</option>
                          <option *ngFor="let unit of organizationUnits" [value]="unit">
                              {{ unit }}
                          </option>
                      </select>
                  </div>
          
                  <!-- Ô chọn ngày -->
                  <div class="col-md-2 col-6">
                      <input type="date" class="form-control">
                  </div>
              </div>
          </div>

          <!-- Events -->
          <div class="container mt-4 mb-4">
            <div class="row row-cols-1 row-cols-md-3 g-4"> 
                <div class="col" *ngFor="let event of appEvents">
                    <a class="cardevent" [routerLink]="['/event-detail', event.id]">
                        <div class="card h-100 p-2 rounded-4">
                            <img
                              [src]="event.imageUrl"
                              class="card-img-top rounded-3"
                              alt="Event Image"
                            />
                            <div class="card-body">
                                <h5 class="card-title">{{ event.title.length > 31 ? (event.title | slice:0:31) + '...' : event.title }}</h5>
                                <p class="card-text">
                                  <i class="fas fa-clock"></i>
                                  {{ event.startDate | date: 'short' }} - {{ event.endDate | date: 'short' }}
                                </p>
                                <p class="card-text">
                                  <i class="fas fa-users"></i>
                                  Tổng vé: {{ event.totalSeats }} (Còn lại: {{ event.availableSeats }})
                                </p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
