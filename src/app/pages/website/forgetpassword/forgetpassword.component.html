<div class="container-fluid">
    <app-header></app-header>
    <div class="container vh-100 d-flex justify-content-center align-items-center mb-4 mt-4">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="text-center mb-3" style="color: #F05A22; font-weight: 600;">LẤY LẠI MẬT KHẨU</h2>
                    <form >
                        <div class="form-floating mb-3">
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                [(ngModel)]="email" 
                                placeholder=" " 
                                required />
                            <label for="email">Email</label>
                        </div> 
                        
                        <div>
                            <app-button 
                                class="login-button"
                                text="Gửi mã xác nhận" 
                                color="#F05A22"
                                hoverColor="#F05A22"
                                textColor="#fff"
                                (click)="sendMail()">
                            </app-button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-3">
                        <span>Chưa có tài khoản? </span>
                        <a href="/signup" class="text-decoration-none" style="color: #F05A22">Đăng ký</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
